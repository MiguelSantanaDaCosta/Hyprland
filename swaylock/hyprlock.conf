# ============================
# H Y P R L O C K   (Caelestia-style)
# Tema inspirado em Akira
# ============================

general {
    grace = 0
    hide_cursor = true
    disable_input = false
    no_fade_in = false
}

background {
    path = ~/hypr/wallpaper/akira.jpg
    blur_passes = 3
    blur_size = 7
    noise = 0.02
    contrast = 1.2
    brightness = 1.0
    vibrancy = 0.3
}

input-field {
    monitor = eDP-1
    size = 300
    outline_thickness = 5
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    fade_on_empty = true
    placeholder_text = <Insira sua senha para acordar...>
    outer_color = rgba(255, 0, 0, 0.6)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    position = 0, 400
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = ⛩️  Hyprland - Akira Lock
    color = rgba(255, 255, 255, 0.8)
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    halign = center
    valign = center
    position = 0, -200
}

label {
    monitor = eDP-1
    text = $TIME
    color = rgba(255, 0, 0, 0.9)
    font_family = JetBrainsMono Nerd Font
    font_size = 48
    halign = center
    valign = center
    position = 0, -120
}

label {
    monitor = eDP-1
    text = $DATE
    color = rgba(255, 255, 255, 0.7)
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    halign = center
    valign = center
    position = 0, -80
}


