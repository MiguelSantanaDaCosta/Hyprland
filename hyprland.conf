
# Hyprland config adaptado por Miguel Santana com base no estilo Akira

# ======================
# VARIÁVEIS GLOBAIS
# ======================
$mainMod = SUPER
$terminal = alacritty
$browser = brave
$fileManager = thunar
$menu = wofi --show drun --conf ~/.config/wofi/config --style ~/.config/wofi/style.css

# ========================
# CONFIGURAÇÃO DE MONITORES
# ========================
monitor=,preferred,auto,1

# ================
# AUTOSTART
# ================
exec-once = swaybg -i ~/hypr/wallpaper/akira.jpg -m fill
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store

# ================
# INPUTS
# ================
input {
  kb_layout = br
  kb_variant = abnt2
  follow_mouse = 1
}

# ================
# DECORAÇÃO
# ================
decoration {
  rounding = 10
  blur {
    enabled = true
    size = 8
    passes = 2
  }
  drop_shadow = true
  shadow_range = 20
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# ================
# GERAL
# ================
general {
  gaps_in = 5
  gaps_out = 15
  border_size = 2
  col.active_border = rgba(ff0000aa)
  col.inactive_border = rgba(00000088)
  layout = dwindle
}

# ================
# ANIMAÇÕES
# ================
animation {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.0
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 10, default
  animation = workspaces, 1, 6, default
}

# ================
# LAYOUT
# ================
layout {
  preserve_split = yes
  default_split_ratio = 1.0
}

# ================
# WINDOW RULES
# ================
windowrulev2 = float, class:^(wofi)$
windowrulev2 = float, class:^(nm-connection-editor)$

# ================
# BINDS
# ================
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, swaylock
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janelas entre workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Focus e movimentação
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Redimensionamento
bind = $mainMod, R, submap, resize
submap = resize
  bind = , right, resizeactive, 10 0
  bind = , left, resizeactive, -10 0
  bind = , up, resizeactive, 0 -10
  bind = , down, resizeactive, 0 10
  bind = , escape, submap, reset
  bind = , Tab, submap, reset
submap = reset

# Rearranjo com mouse
bindm = $mainMod, mouse:274, submap, rearrange_mode
submap = rearrange_mode
  bindm = , mouse:272, movewindow
  bindm = , mouse:273, resizewindow
  bind = , mouse_up, workspace, e+1
  bind = , mouse_down, workspace, e-1
  bind = , mouse:274, submap, reset
  bind = , escape, submap, reset
submap = reset

# Navegação entre workspaces (modo tab)
bind = $mainMod, Tab, submap, workspace_nav
submap = workspace_nav
  bind = , left, workspace, -1
  bind = , right, workspace, +1
  bind = , up, workspace, +5
  bind = , down, workspace, -5
  bind = $mainMod, left, workspace, m+1
  bind = $mainMod, right, workspace, m-1
  bind = , escape, submap, reset
  bind = , Tab, submap, reset; exec, notify-send "workspace Nav" "Modo desativado"
submap = reset

# Scripts extras
exec-once = ~/.config/hypr/scripts/waybar-autohide.sh
